<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('Viewall')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>		
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div th:each="temp : ${dealer}">
			<h3 th:text= "'Alamat: ' + ${temp.alamat}"></h3>
			<h3 th:text="'Telepon: ' + ${temp.noTelp}"></h3>
			<h4>==============================</h4>
			<h3 th:each="listCar : ${temp.listCar}">
				<h3 th:text= "'Brand: ' + ${listCar.brand}"></h3>
				<h3 th:text= "'Price: ' + ${listCar.price}"></h3>
				<h3 th:text="'Amount: ' + ${listCar.amount}"></h3>
				<h4>----------------------------------</h4>		
			</h3>
		</div>
	</body>
</html>
